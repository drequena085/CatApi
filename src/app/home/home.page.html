<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-title>
      CatAPI
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (submit)="busqueda()">
    <div class="encabezado">
      <ion-item lines="none" class="search-box">
        <ion-icon name="search-outline" slot="start" (click)="busqueda()"></ion-icon>
        <ion-input placeholder="Buscar..." type="text" [(ngModel)]="inputBusqueda" name="busqueda"></ion-input>
      </ion-item>
    </div>
  </form>
  <div *ngIf="cargando" class="cargando-items">
    <ion-icon name="reload-outline"></ion-icon>
  </div>
  <ion-label *ngIf="!cargando && listaGatos.length === 0" style="margin-top: 35px; display: block; text-align: center;">No existen registros</ion-label>
  <ion-list *ngIf="!cargando">
    <ng-container *ngFor="let item of listaGatos">
     <ion-card class="cat-card">
      <div class="card-content">
        <div class="corner top-left">{{ item.name }}</div>
        <div class="corner top-right" (click)="verDetalle(item)">MÃ¡s...</div>
        <div class="photo-container" (click)="verDetalle(item)">
          <img [src]="item.image.url" alt="Gato" />
        </div>
        <div class="corner bottom-left">{{ item.origin }}</div>
        <div class="corner bottom-right">{{ 'Intelligence: ' + item.intelligence }}</div>
      </div>
    </ion-card>
    </ng-container>
  </ion-list>
</ion-content>
